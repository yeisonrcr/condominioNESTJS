  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - rosedal2_network
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rosedal2_network:
    driver: bridge